    <script src="script.js"></script>
    <script>
        let port;
        
        // Function to connect to Arduino
        async function connectToArduino() {
            try {
                // Request the user to select the serial port, which should include `/dev/ttyACM0`
                port = await navigator.serial.requestPort();  
                
                // Open the serial port with a baud rate of 9600
                await port.open({ baudRate: 9600 });  
                alert("Connected to Arduino!");
        
                // Optionally, add an event listener to close the port when needed
                port.addEventListener("disconnect", () => {
                    console.log("Port disconnected.");
                    alert("Arduino disconnected.");
                });
            } catch (error) {
                console.error("Error connecting to Arduino:", error);
                alert("Failed to connect to Arduino.");
            }
        }
        
        // Send message to Arduino
        async function sendToArduino(message) {
            try {
                // Ensure the port is open before writing
                if (!port || port.readable.locked || port.writable.locked) {
                    console.log("Port is either not open or locked.");
                    alert("Port is not open or locked. Please connect to the Arduino.");
                    return;
                }
                
                // Create a writer to send data to the port
                const writer = port.writable.getWriter();
                const encoder = new TextEncoder();
                await writer.write(encoder.encode(message));  // Send the encoded message to Arduino
                writer.releaseLock();  // Release the lock after writing
            } catch (error) {
                console.error("Error sending data to Arduino:", error);
                alert("Failed to send data to Arduino.");
            }
        }
        
        // Event listener for submit button
        document.getElementById('sendData').addEventListener('click', function () {
            const inputData = document.getElementById('inputData').value.trim();
            if (inputData) {
                sendToArduino(inputData);  // Send the input data to Arduino when the button is clicked
            } else {
                alert("Please enter a valid trash type.");
            }
        });
        
        // Connect button (use an inline button or another trigger to connect)
        document.getElementById('connectButton')?.addEventListener('click', connectToArduino);
        </script>
