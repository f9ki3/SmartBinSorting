    </div>
  </div>

<script>
  const NOTIFICATION_URL =
    "https://smart-bin-1b802-default-rtdb.asia-southeast1.firebasedatabase.app/notifications.json";
  const container = document.getElementById("notification-container");
  const spinner = document.getElementById("loading-spinner");

  let notifications = []; // Store all notifications
  let loadedCount = 0; // How many notifications are currently displayed
  const BATCH_SIZE = 10; // Load 10 at a time
  let existingIds = new Set(); // Track existing notification IDs to avoid duplicates

  async function fetchAllNotifications() {
    try {
      const response = await fetch(NOTIFICATION_URL);
      const data = await response.json();

      if (!data) return; // No notifications

      // Convert object to array with IDs
      const newNotifications = Object.entries(data)
        .map(([id, notif]) => ({ id, ...notif }))
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      // Check for changes: only append notifications not in existingIds
      const hasChanges = newNotifications.some((n) => !existingIds.has(n.id));
      if (!hasChanges) return; // Nothing new, skip

      notifications = newNotifications;
      loadedCount = 0;
      container.innerHTML = ""; // Clear container
      existingIds = new Set(); // Reset existing IDs
      loadMoreNotifications(); // Load first batch
    } catch (error) {
      console.error("Failed to fetch notifications:", error);
    }
  }

  function loadMoreNotifications() {
    if (loadedCount >= notifications.length) return;

    spinner.style.display = "block";

    setTimeout(() => {
      const nextBatch = notifications.slice(
        loadedCount,
        loadedCount + BATCH_SIZE
      );
      nextBatch.forEach((notif) => {
        const notifDiv = document.createElement("div");
        notifDiv.className =
          "d-flex align-items-start mb-3 p-2 bg-secondary rounded-3";
        notifDiv.innerHTML = `
          <i class="bi bi-bell-fill text-light me-3" style="font-size: 1.5rem"></i>
          <div>
            <small class="text-light">${notif.timestamp}</small>
            <p class="text-light mb-0">${notif.message}</p>
          </div>
        `;
        container.appendChild(notifDiv);
        existingIds.add(notif.id);
      });

      loadedCount += nextBatch.length;
      spinner.style.display = "none";
    }, 300);
  }

  // Detect scroll to bottom
  container.addEventListener("scroll", () => {
    if (
      container.scrollTop + container.clientHeight >=
      container.scrollHeight - 10
    ) {
      loadMoreNotifications();
    }
  });

  // Initial fetch
  fetchAllNotifications();

  // Refresh notifications every 5 seconds
  setInterval(fetchAllNotifications, 5000);
</script>

<script>
  const FIREBASE_SETTINGS_URL =
    "https://smart-bin-1b802-default-rtdb.asia-southeast1.firebasedatabase.app/settings.json";

  // Update notification counter
  async function updateNotificationCounter() {
    try {
      const response = await fetch(FIREBASE_SETTINGS_URL);
      const data = await response.json();
      const count = data.notification || 0;

      document.querySelectorAll(".notif-counter").forEach((span) => {
        span.textContent = count;
        if (count > 0) {
          span.style.display = "inline-block";
        } else {
          span.style.display = "none";
        }
      });
    } catch (err) {
      console.error("Failed to fetch notification count", err);
    }
  }

  // Reset notification counter
  async function resetNotificationCounter() {
    try {
      await fetch(FIREBASE_SETTINGS_URL, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ notification: 0 }),
      });

      document.querySelectorAll(".notif-counter").forEach((span) => {
        span.textContent = 0;
        span.style.display = "none";
      });
    } catch (err) {
      console.error("Failed to reset notification count", err);
    }
  }

  // Attach click events to all bell icons
  document.querySelectorAll(".bell-icon").forEach((bell) => {
    bell.addEventListener("click", resetNotificationCounter);
  });

  // Poll every 3 seconds
  setInterval(updateNotificationCounter, 3000);

  // Initial load
  updateNotificationCounter();
</script>
