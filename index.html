<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Impulse Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body style="background-color: rgb(14, 14, 14);">
    <div>
        <div style="background-color: green;" class="p-3">
            <div class="container">
                <h3 class="text-light fw-bolder">Waste Sorting Trash Bin</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <h3 class="text-light">Object Scanning Camera</h3>
                        <video  class="rounded-5 position-absolute" style="border: 5px solid green" id="camera" autoplay playsinline></video>
                        <canvas class="rounded-5 position-absolute" style="border: 5px solid green"  id="canvas"></canvas>
                    </div>
                    <div class="col-12 col-md-12">
                        <h3 style="margin-top: 500px;" class="text-light">Scan item:</h3>
                        <div class="rounded-5 d-flex justify-content-center align-items-center" style="height: 150px; border: 5px solid green">
                            <p class="text-center text-light">Scanning...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h3 class="text-light">Data Input</h3>
                <input type="text" class="form-control" placeholder="Enter type of trash">
                <button class="btn btn-success mb-3 mt-3 w-100">Submit Trash</button>
                <h3 class="text-light">Scan Logs</h3>
                <table class="text-light" style="width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 50%;">Date</th>
                            <th style="width: 50%;">Type of Object</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 50%;" class="pb-2 pt-2">November 23, 2024 9:20:21</td>
                            <td style="width: 50%;" class="pb-2 pt-2">Plastic</td>
                        </tr>
                        <tr>
                            <td style="width: 50%;" class="pb-2 pt-2">November 23, 2024 9:19:23</td>
                            <td style="width: 50%;" class="pb-2 pt-2">Plastic</td>
                        </tr>
                        <tr>
                            <td style="width: 50%;" class="pb-2 pt-2">November 23, 2024 9:19:01</td>
                            <td style="width: 50%;" class="pb-2 pt-2">Plastic</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
